<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>

     <!--daisyui cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!--tailwind cdn-->
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!--font awesome cdn-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-[#f4f5f7] h-[100vh]">
   <!--nav section-->
  <div class="max-w-lg mx-auto  bg-white rounded-b-xl h-110">
      <div class="flex justify-between items-center  border-b-1 border-gray-400 p-3">
        <div class="flex justify-center items-center">
            <img src="assets/Group.png" alt="" class="h-[40px]">
            <div class="ml-2">
                <h2 class="font-bold">$ <span 
                id="available-balance">4500</span></h2>
                <p class="text-[#898989]">Available balance</p>
            </div>
        </div>
        <div>
            <button class="btn text-[#898989]"><i class="fa-solid fa-arrow-right-from-bracket -rotate-180 text-[#504e4e]"></i> Log Out</button>
        </div>
    </div>

    <div class=" mt-8 ">
        <h1 class="text-2xl font-bold ml-3 ">
            ðŸ”¥ Welcome to Payooo!
        </h1 >
        <p class="text-[#504e4e] mt-3 ml-5">Enjoy easy and convenient financial services with us. <br> Cashout charge is low and </p>
    </div>

    <div class="min-h-[200px] grid grid-cols-3  gap-3 mt-7 mx-[10px]  items-center ">
        <div id="add-btn" class="form-btn border-1 border-gray-300 text-center p-5 rounded-xl">
            <img src="assets/wallet1.png" class="mx-auto ">
            <h2>Add Money</h2>
        </div>
        <div id="cash-out-btn" class="form-btn border-1 border-gray-300 text-center p-5 rounded-xl">
            <img src="assets/send1.png" class="mx-auto ">
            <h2>Cash Out</h2>
        </div>
        <div id="transfer-btn" class="form-btn border-1 border-gray-300 text-center p-5 rounded-xl">
            <img src="assets/money1.png" class="mx-auto ">
            <h2>Transfer Money</h2>
        </div>
        <div class="border-1 border-gray-300 text-center p-5 rounded-xl">
            <img src="assets/bonus1.png" class="mx-auto ">
            <h2>Get Bonus</h2>
        </div>
        <div class="border-1 border-gray-300 text-center p-5 rounded-xl">
            <img src="assets/purse1.png" class="mx-auto ">
            <h2>Pay Bill</h2>
        </div>
        <div class="border-1 border-gray-300 text-center p-5 rounded-xl">
            <img src="assets/transaction1.png" class="mx-auto ">
            <h2>Transactions</h2>
        </div>
        
    </div>
  </div>

  
  <div class="max-w-lg mx-auto">
    <!--add money-->
    <div class="form" id="add-money-parent" style="display: none;">
    <h2 class=" mt-9 font-bold ml-2">Add Money</h2>
  <form class="bg-white rounded-lg p-8 mt-5"> 
    <div>
        <h1 class="font-semibold text-gray-500">Select A Bank</h1>
    <select id="bank" class="select bg-[#F4F5F7] mt-3 rounded-3xl w-full">
  <option >Pick a Bank</option>
  <option>AB Bank</option>
  <option>IFIC Bank</option>
  <option>Dutch Bank</option>
  
</select> 
    </div>
<br>
    <div class="font-semibold text-gray-500"><label for="">Bank Account Number</label>
            <br>
             <input id="account-number" type="text" placeholder="Add 11 Digit Number" class="input mt-3 rounded-3xl bg-[#F4F5F7] w-full" /></div>
<br>
    <div class="font-semibold text-gray-500"><label for="">Amount to Add</label>
            <br>
             <input id="add-amount" type="text" placeholder="Add Amount to withdraw"  class="input mt-3 rounded-3xl bg-[#F4F5F7] w-full" /></div>
<br>
    <div class="font-semibold text-gray-500"><label for="">Pin Number</label>
            <br>
             <input id="add-pin" type="text" placeholder="Enter 4 digit pin number"  class="input mt-3 rounded-3xl bg-[#F4F5F7] w-full" /></div>
    <button id="add-money-btn" class="btn btn-primary mt-3 w-full rounded-3xl">Add Money</button>
  </form>
</div>

<!--cash out-->
<div class="form" id="cash-out-parent" style="display: none;">
    <h2 class=" mt-9 font-bold ml-2">Cash Out</h2>


<form class="bg-white rounded-lg p-8 mt-5">
    <div class="font-semibold text-gray-500"><label for="">Agent Number</label>
            <br>
             <input id="agent-number" type="text" placeholder="Add 11 Digit Number" class="input mt-3 rounded-3xl bg-[#F4F5F7] w-full" /></div>
<br>
    <div class="font-semibold text-gray-500"><label for="">Amount</label>
            <br>
             <input id="withdraw-amount" type="text" placeholder="Add Amount to withdraw"  class="input mt-3 rounded-3xl bg-[#F4F5F7] w-full" /></div>
<br>
    <div class="font-semibold text-gray-500"><label for="">Pin Number</label>
            <br>
             <input id="agent-pin" type="text" placeholder="Enter 4 digit pin number"  class="input mt-3 rounded-3xl bg-[#F4F5F7] w-full" /></div>

    <button id="withdraw-btn" class="btn btn-primary mt-3 w-full rounded-3xl">Withdraw Money</button>
</form>
</div>

<!--tranfer money-->
<div class="form" id="transfer-money-parent" style="display: none;">
    <h2 class=" mt-9 font-bold ml-2">Transfer Money</h2>
    <form class="bg-white rounded-lg p-8 mt-5">
    <div class="font-semibold text-gray-500"><label for="">User Account Number</label>
            <br>
             <input id="transfer-money" type="text" placeholder="Add 11 Digit Number" class="input mt-3 rounded-3xl bg-[#F4F5F7] w-full" /></div>
<br>
    <div class="font-semibold text-gray-500"><label for="">Amount</label>
            <br>
             <input id="transfer-amount" type="text" placeholder="Add Amount to Transfer"  class="input mt-3 rounded-3xl bg-[#F4F5F7] w-full" /></div>
<br>
    <div class="font-semibold text-gray-500"><label for="">Pin Number</label>
            <br>
             <input id="transfer-pin" type="text" placeholder="Enter 4 digit pin number"  class="input mt-3 rounded-3xl bg-[#F4F5F7] w-full" /></div>

    <button id="send-btn" class="btn btn-primary mt-3 w-full rounded-3xl">Send Now</button>
</form>
</div>
</div>

  </div>


<script src="home.js"></script>
</body>
</html>
